<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub 文件管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .upload-container {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"],
        input[type="text"],
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .progress {
            margin-top: 10px;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007bff;
            transition: width 0.3s;
        }
        .file-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .file-item {
            position: relative;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .file-item img {
            max-width: 100%;
            max-height: 100px;
            border-radius: 4px;
        }
        .file-item button {
            margin-top: 10px;
            background-color: #dc3545;
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-item button.rename-btn {
            background-color: #28a745;
            margin-right: 5px;
        }
        .file-item button.copy-btn {
            background-color: #ffc107;
            margin-right: 5px;
        }
        .file-item button:hover {
            opacity: 0.9;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .pagination input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pagination span {
            margin: 0 10px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .navbar button {
            margin: 0 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .navbar button.active {
            background-color: #0056b3;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content button {
            width: 100%;
            padding: 10px;
            text-align: left;
            background-color: #f9f9f9;
            color: black;
            border: none;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .modal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .modal button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- 重命名模态框 -->
    <div id="renameModal" class="modal">
        <input type="text" id="newFileName" placeholder="输入新文件名">
        <button onclick="confirmRename()">确认</button>
        <button onclick="closeModal()">取消</button>
    </div>

    <!-- 导航栏 -->
    <div class="navbar">
        <div class="dropdown">
            <button class="active">文件管理</button>
            <div class="dropdown-content">
                <button onclick="showTab(1)">上传文件</button>
                <button onclick="showTab(2)">删除文件</button>
            </div>
        </div>
    </div>

    <!-- 分页 1：上传文件 -->
    <div id="tab1" class="tab active">
        <div class="upload-container">
            <h2>上传文件到 GitHub</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="githubToken">GitHub Token：</label>
                    <input type="text" id="githubToken" placeholder="输入您的 GitHub Token" required>
                </div>
                <div class="form-group">
                    <label for="fileInput">选择文件：</label>
                    <input type="file" id="fileInput" accept=".txt,.md,.jpg,.png">
                </div>
                <div class="form-group">
                    <label for="filePath">文件路径（根目录可留空）：</label>
                    <input type="text" id="filePath" placeholder="例如：docs/README.md 或留空上传到根目录">
                </div>
                <button type="submit">上传到 GitHub</button>
            </form>
            <div id="progress" class="progress">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>

    <!-- 分页 2：删除文件 -->
    <div id="tab2" class="tab">
        <div class="upload-container">
            <h2>删除 GitHub 文件</h2>
            <div id="fileList" class="file-list"></div>
            <div class="pagination">
                <button id="prevPage" disabled>上一页</button>
                <span id="pageInfo"></span>
                <input type="number" id="pageInput" min="1" value="1">
                <button id="goToPage">跳转</button>
                <button id="nextPage" disabled>下一页</button>
            </div>
        </div>
    </div>

    <script>
        // 假设 Vercel 域名为 https://my-image-repo.vercel.app
        const vercelDomain = 'https://img.lahz.cn';
        const itemsPerPage = 20; // 每页显示的文件数量
        let currentPage = 1;
        let totalFiles = 0;
        let currentFilePath = ''; // 当前正在操作的文件路径

        // 页面加载时，从 localStorage 中读取 Token
        document.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('githubToken');
            if (savedToken) {
                document.getElementById('githubToken').value = savedToken;
            }
        });

        // 显示分页
        function showTab(tabNumber) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`tab${tabNumber}`).classList.add('active');

            if (tabNumber === 2) {
                loadFileList(currentPage);
            }
        }

        // 加载文件列表
        async function loadFileList(page) {
            const githubToken = document.getElementById('githubToken').value;
            if (!githubToken) {
                showStatus('请输入 GitHub Token', 'error');
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/linshanghui/img/contents?per_page=${itemsPerPage}&page=${page}`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const files = await response.json();
                    totalFiles = files.length;
                    renderFileList(files);
                    updatePaginationButtons(page);
                } else {
                    const errorData = await response.json();
                    showStatus(`加载文件列表失败：${errorData.message}`, 'error');
                }
            } catch (error) {
                console.error('加载文件列表出错:', error);
                showStatus(`加载文件列表失败：${error.message}`, 'error');
            }
        }

        // 渲染文件列表
        function renderFileList(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = files.map(file => `
                <div class="file-item">
                    ${file.type === 'file' && file.name.match(/\.(jpg|png|jpeg|gif)$/i) ?
                        `<img src="${vercelDomain}/${file.path}" alt="${file.path}">` : ''
                    }
                    <div>${file.path}</div>
                    <button class="rename-btn" onclick="openRenameModal('${file.path}')">重命名</button>
                    <button class="copy-btn" onclick="copyLink('${file.path}')">复制链接</button>
                    <button onclick="deleteFile('${file.path}')">删除</button>
                </div>
            `).join('');
        }

        // 更新分页按钮状态
        function updatePaginationButtons(page) {
            const prevPageButton = document.getElementById('prevPage');
            const nextPageButton = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            prevPageButton.disabled = page === 1;
            nextPageButton.disabled = totalFiles < itemsPerPage;
            pageInfo.textContent = `第 ${page} 页`;
            document.getElementById('pageInput').value = page;
        }

        // 打开重命名模态框
        function openRenameModal(filePath) {
            currentFilePath = filePath;
            document.getElementById('newFileName').value = filePath.split('/').pop(); // 默认显示当前文件名
            document.getElementById('renameModal').style.display = 'block';
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('renameModal').style.display = 'none';
        }

        // 确认重命名
        async function confirmRename() {
            const newFileName = document.getElementById('newFileName').value.trim();
            if (!newFileName) {
                alert('请输入新文件名');
                return;
            }

            const githubToken = document.getElementById('githubToken').value;
            if (!githubToken) {
                showStatus('请输入 GitHub Token', 'error');
                return;
            }

            try {
                const fileData = await getFileData(currentFilePath);
                const newPath = currentFilePath.split('/').slice(0, -1).concat(newFileName).join('/');

                // 调用 GitHub API 重命名文件
                const response = await fetch(`https://api.github.com/repos/linshanghui/img/contents/${encodeURIComponent(newPath)}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `Renamed by ${new Date().toISOString()}`,
                        content: fileData.content,
                        sha: fileData.sha
                    })
                });

                if (response.ok) {
                    showStatus('文件重命名成功！', 'success');
                    closeModal();
                    loadFileList(currentPage); // 刷新文件列表
                } else {
                    const errorData = await response.json();
                    showStatus(`重命名文件失败：${errorData.message}`, 'error');
                }
            } catch (error) {
                console.error('重命名文件出错:', error);
                showStatus(`重命名文件失败：${error.message}`, 'error');
            }
        }

        // 复制链接
        function copyLink(filePath) {
            const link = `${vercelDomain}/${filePath}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('链接已复制到剪贴板！');
            }).catch(() => {
                alert('复制失败，请手动复制链接。');
            });
        }

        // 获取文件数据
        async function getFileData(filePath) {
            const githubToken = document.getElementById('githubToken').value;
            const response = await fetch(`https://api.github.com/repos/linshanghui/img/contents/${encodeURIComponent(filePath)}`, {
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            return await response.json();
        }

        // 删除文件
        async function deleteFile(path) {
            const githubToken = document.getElementById('githubToken').value;
            if (!githubToken) {
                showStatus('请输入 GitHub Token', 'error');
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/linshanghui/img/contents/${encodeURIComponent(path)}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `Deleted by ${new Date().toISOString()}`,
                        sha: await getFileSha(path)
                    })
                });

                if (response.ok) {
                    showStatus('文件删除成功！', 'success');
                    loadFileList(currentPage); // 刷新文件列表
                } else {
                    const errorData = await response.json();
                    showStatus(`删除文件失败：${errorData.message}`, 'error');
                }
            } catch (error) {
                console.error('删除文件出错:', error);
                showStatus(`删除文件失败：${error.message}`, 'error');
            }
        }

        // 获取文件的 SHA
        async function getFileSha(path) {
            const githubToken = document.getElementById('githubToken').value;
            const response = await fetch(`https://api.github.com/repos/linshanghui/img/contents/${encodeURIComponent(path)}`, {
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const fileData = await response.json();
            return fileData.sha;
        }

        // 分页按钮事件
        document.getElementById('prevPage').addEventListener('click', () => {
            currentPage--;
            loadFileList(currentPage);
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            loadFileList(currentPage);
        });

        // 跳转到指定页码
        document.getElementById('goToPage').addEventListener('click', () => {
            const page = parseInt(document.getElementById('pageInput').value);
            if (page > 0) {
                currentPage = page;
                loadFileList(currentPage);
            }
        });

        // 文件上传逻辑
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const githubToken = document.getElementById('githubToken').value;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const filePathInput = document.getElementById('filePath').value.trim();
            const filePath = filePathInput === "" ? file.name : filePathInput; // 如果路径为空，默认使用文件名

            const statusDiv = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');

            // 基本验证
            if (!githubToken) {
                showStatus('请输入 GitHub Token', 'error');
                return;
            }
            if (!file) {
                showStatus('请选择要上传的文件', 'error');
                return;
            }

            // 文件大小限制（5MB）
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (file.size > maxSize) {
                showStatus('文件大小超过 5MB', 'error');
                return;
            }

            try {
                // 读取文件内容并转换为 Base64
                const content = await fileToBase64(file);

                // 显示进度条
                progressBar.style.width = '10%';
                statusDiv.className = 'status progress';
                statusDiv.textContent = '正在上传文件...';

                // 调用 GitHub API 上传文件
                const url = `https://api.github.com/repos/linshanghui/img/contents/${encodeURIComponent(filePath)}`;
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `Uploaded by ${new Date().toISOString()}`,
                        content: content,
                        branch: 'main' // 根据需要修改分支
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    progressBar.style.width = '100%';

                    // 生成 Vercel 外链
                    const vercelLink = `${vercelDomain}/${filePath}`;
                    setTimeout(() => {
                        showStatus(`上传成功！<a href="${vercelLink}" target="_blank">点击查看文件</a>`, 'success', true); // 显示成功提示，并支持点击链接
                    }, 500);

                    // 上传成功后，将 Token 保存到 localStorage
                    localStorage.setItem('githubToken', githubToken);
                } else {
                    const errorData = await response.json();
                    showStatus(`上传失败：${errorData.message}`, 'error');
                    progressBar.style.width = '0%';
                }
            } catch (error) {
                console.error('上传过程中出错:', error);
                showStatus(`上传失败：${error.message}`, 'error');
                progressBar.style.width = '0%';
            }
        });

        // 将文件转换为 Base64 字符串
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    // 获取 Base64 数据部分，去除前缀
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 显示状态信息
        function showStatus(message, className, isLink = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${className}`;
            
            if (isLink) {
                // 如果是链接，直接显示 HTML
                statusDiv.innerHTML = message;
            } else {
                // 如果是普通文本，直接显示
                statusDiv.textContent = message;
            }
            
            statusDiv.style.display = 'block'; // 显示状态提示
        }
    </script>
</body>
</html>
